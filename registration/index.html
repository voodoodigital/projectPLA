<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main page</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/bootstrap.bundle.js" defer></script>
    <script src="../js/script.js" defer></script>
    <script src="../js/request.js" defer></script>
  </head>

  <body>
    <!-- main web applicatio UI layout -->
    <!-- develop your UI here -->
    <!-- you only have to main layout of the web application -->
    <!-- use bootstrap for the lay out -->

    <div class="container-fluid m-0 p-0">
      <div
        class="p-0 justify-content-center align-items-center d-flex flex-column">
        <div class="col-12 p-0">
          <div class="row m-0">
            <div class="mainlogo mt-3 fw-bold d-flex justify-content-center display-3">
              LOGO
            </div>
            <div class="fw-bolder fs-1 d-flex justify-content-center display-5">
              Sign Up
            </div>
          </div>
        </div>
        <div class="col-12 p-0 mt-4 d-flex justify-content-center">
          <div class="row m-0">
            <form method="POST" action="../api/signUpProcess.php" class="form">
            <div class="col-12 p-3 formbg">
              <div class="row m-0">
                
                  <div class="formdata mb-3 mx-0">
                    <label class="form-label fs-6 fw-bold" for="firstname"
                      >First name</label
                    >
                    <br />
                    <input
                      type="text"
                      name="firstname"
                      class="form-control "
                      style="border-radius: 0%;"
                    />
                  </div>

                  <div class="formdata mb-3">
                    <label class="form-label fs-6 fw-bold" for="lastname"
                      >Last name</label
                    >
                    <br />
                    <input
                      type="text"
                      name="lastname"
                      class="form-control "
                      style="border-radius: 0%;"
                    />
                  </div>

                  <div class="formdata mb-3">
                    <label class="form-label fs-6 fw-bold" for="email"
                      >Email Address</label
                    >
                    <br />
                    <input
                      type="email"
                      name="email"
                      class="form-control "
                      style="border-radius: 0%;"
                    />
                  </div>

                  <div class="formdata mb-3">
                    <label class="form-label fs-6 fw-bold" for="gender_id"
                      >Gender</label
                    >
                    <br />
                    <select
                      name="gender_id"
                      class="form-control "
                      style="border-radius: 0%;"
                    >
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Other</option>
                    </select>
                  </div>

                  <div class="formdata mb-3">
                    <label class="form-label fs-6 fw-bold" for="password"
                      >Password</label
                    >
                    <br />
                    <input
                      type="password"
                      name="password"
                      class="form-control "
                      style="border-radius: 0%;"
                    />
                  </div>

                  <div class="formdata">
                    <label class="form-label fs-6 fw-bold" for="repeatPassword"
                      >Repeat Password</label
                    >
                    <br />
                    <input
                      type="tel"
                      name="slmobile"
                      class="form-control "
                      style="border-radius: 0%;"
                    />
                  </div>
                  <div class="col-12 d-flex justify-content-center" style="translate: 0 25px; height: auto; position: relative;">
                  <button class="submitBtn"  type="submit">
                    Submit
                  </button>
                  </div>
              
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
